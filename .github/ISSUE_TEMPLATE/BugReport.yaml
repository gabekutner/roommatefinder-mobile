name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["Bug"]
projects: []
assignees:
  - gabekutner
body:
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the app were you running?
      options:
        - 1.0.0 (Current)
      default: 0
    validations:
      required: false

  - type: input
    id: commit-number
    attributes:
      label: Commit Number
      description: What version of the app were you working with?
      placeholder: '99'
    validations:
      required: true

  - type: textarea
    id: what-you-tried
    attributes:
      label: Action Performed
      description: Break down in number of steps
    validations:
      required: true
  
  - type: textarea
    id: shoulda-happened
    attributes:
      label: Expected Result
      description: Describe what you think should've happened
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: Actual Result
      description: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: workaround
    attributes:
      label: Work Around
      description: Can the user still use roommatefinder without this being fixed?
    validations:
      required: false
  
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you seeing the problem on?
      multiple: true
      options:
        - IOS
        - Android

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell